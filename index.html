<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>24 Puzzle</title>
    </head>
    <body onload="shuffle();" onselectstart="return false;" onmousedown="return false;">
        <div class="numbers">
            <div class="orange number" id="1"><p>1</p></div>
            <div class="orange number" id="2"><p>2</p></div>
            <div class="orange number" id="3"><p>3</p></div>
            <div class="orange number" id="4"><p>4</p></div>
            <div class="orange number" id="5"><p>5</p></div>
            <div class="red number" id="6"><p>6</p></div>
            <div class="purple number" id="7"><p>7</p></div>
            <div class="purple number" id="8"><p>8</p></div>
            <div class="purple number" id="9"><p>9</p></div>
            <div class="purple number" id="10"><p>10</p></div>
            <div class="red number" id="11"><p>11</p></div>
            <div class="blue number" id="12"><p>12</p></div>
            <div class="skyblue number" id="13"><p>13</p></div>
            <div class="skyblue number" id="14"><p>14</p></div>
            <div class="skyblue number" id="15"><p>15</p></div>
            <div class="red number" id="16"><p>16</p></div>
            <div class="blue number" id="17"><p>17</p></div>
            <div class="green number" id="18"><p>18</p></div>
            <div class="greenyellow number" id="19"><p>19</p></div>
            <div class="greenyellow number" id="20"><p>20</p></div>
            <div class="red number" id="21"><p>21</p></div>
            <div class="blue number" id="22"><p>22</p></div>
            <div class="green number" id="23"><p>23</p></div>
            <div class="yellow number" id="24"><p>24</p></div>
            <div class="empty" id="0"><p>0</p></div>
        </div>
        <div class="function">
            <div>
                <a>Time: </a>
                <a id="time">0:00.0</a>
            </div>
            <div>
                <a>Moves: </a>
                <a id="moves">0</a> 
            </div>
            <div class="button" onmousedown="shuffle()">
                Shuffle    
            </div>
            <div class="block" onmousedown="location.href='https://atsunemogi.github.io/8_puzzle/'">
                8 Puzzle
            </div>
            <div class="block" onmousedown="location.href='https://atsunemogi.github.io/15_puzzle/'">
                15 Puzzle
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
